<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dGrow</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_AHI/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_AHI/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_AHI/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_AHI/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_AHI/android-chrome-512x512.png" />
    <link rel="manifest" href="img/favicon_AHI/site.webmanifest" />
    <link rel="shortcut icon" href="img/favicon_AHI/favicon.ico" type="image/x-icon" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <section class="nav">
        <div class="nav-img">
            <img src="img/logo.png" alt="dGrow Logo" />
        </div>
        <div class="nav-links">
            <p class="utility-class_1" id="navSwap">Swap</p>
            <p id="navStake">Stake</p>
        </div>
        <div class="nav-btns">
            <div class="nav-btns_1">
                <img src="img/arb-logo.png" alt="Arb logo" style="width: 25px; margin-right: 10px" />
                Arbitrum
            </div>
            <div class="nav-btns_2" id="login_button">Connect Wallet</div>
        </div>
    </section>

    <section class="app">
        <div class="app-swap" id="swapApp">
            <div id="window">
                <h1>Swap</h1>
                <div id="form">
                    <div class="tokenBalance" id="tokenBalDiv">
                        <p>Balance: <span id="tokenBal">0</span></p>
                    </div>
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="from_token_select">
                            <img class="token_img" id="from_token_img" />
                            <span id="from_token_text">Select Token...</span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="0" id="from_amount" />
                        </div>
                    </div>
                    <br />
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="to_token_select">
                            <img class="token_img" id="to_token_img" />
                            <span id="to_token_text">Select Token...</span>
                        </div>
                        <div id="tokenBalDiv">
                            <p><span id="tokenBal"></span></p>
                        </div>
                        <div class="swapbox_select">
                            <input readonly class="number form-control" placeholder="0" id="to_amount" />
                        </div>
                    </div>
                    <br />
                    <div>
                        <div class="settings">
                            <p><i class="bx bxs-cog bx-spin"></i> Settings <br /></p>
                            <p><i class='bx bx-toggle-left bx-lg' id="switch"></i></p>
                        </div>
                        <div class="utility-class_2" id="speed">
                            <div style="margin-top: 5px">
                                <label class="rad-label">
                                    <input type="radio" class="rad-input" name="rad" value="fast" id="fast" />
                                    <div class="rad-design"></div>
                                    <div class="rad-text">Fast</div>
                                </label>
                                <label class="rad-label">
                                    <input type="radio" class="rad-input" name="rad" value="default" id="default" />
                                    <div class="rad-design"></div>
                                    <div class="rad-text">Default</div>
                                </label>

                                <label class="rad-label">
                                    <input type="radio" class="rad-input" name="rad" value="slow" id="slow" />
                                    <div class="rad-design"></div>
                                    <div class="rad-text">Slow</div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="utility-class_2" id="slippage">
                        <input type="text" name="slippage" id="slippageInput" style="color: black;">
                        <label for="slippage">Slippage %</label>
                    </div>
                    <br />
                    <div class="gas_estimate_label">
                        Estimated Gas: <span id="gas_estimate"></span>
                    </div>
                    <br />
                    <button id="swap_button">Swap</button>
                </div>
            </div>
        </div>
        <div class="app-stake utility-class_2" id="stakeApp">
            <h1>Coming Soon</h1>
        </div>
    </section>

    <section class="footer">
        <div class="footer-links">
            <i class="bx bxl-twitter"></i>
            <i class="bx bxl-telegram"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bx-envelope"></i>
        </div>
    </section>

    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="token_list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bundle.js" type="text/javascript"></script>
    <script src="app/dGrow-ui.js"></script>
</body>

</html>
